<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Прототип контроля СИЗ</title>

    <!-- Подключаем TensorFlow.js и библиотеку Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #webcam-container {
            margin-top: 20px;
        }
        /* Делаем рамку вокруг картинки, чтобы точно было видно, что она есть */
        #webcam-container canvas {
            border: 3px solid red;
        }
        #label-container div {
            margin: 4px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Прототип контроля ношения СИЗ</h1>
    <button onclick="init()">Запустить камеру и модель</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        // Путь к папке с моделью (рядом с index.html должна быть папка "model")
        const MODEL_DIR = "model/";
        const modelURL = MODEL_DIR + "model.json";
        const metadataURL = MODEL_DIR + "metadata.json";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            console.log("init() started");

            // Загружаем модель
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            console.log("Model loaded, classes:", maxPredictions);

            // Настраиваем веб-камеру
            const flip = true; // зеркальное отражение
            webcam = new tmImage.Webcam(400, 300, flip);

            try {
                await webcam.setup(); // запрос доступа к камере
                await webcam.play();
                console.log("Webcam started");
            } catch (e) {
                console.error("Ошибка доступа к камере:", e);
                alert("Браузер не получил доступ к камере. Разреши использование камеры в настройках сайта.");
                return;
            }

            window.requestAnimationFrame(loop);

            // Добавляем canvas c камерой на страницу
            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = ""; // на всякий случай очищаем
            webcamContainer.appendChild(webcam.canvas);

            // Блок для вывода вероятностей
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // обновляем кадр
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " +
                    prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
